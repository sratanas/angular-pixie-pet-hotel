<!DOCTYPE html>
<html lang="en" ng-app="PetHotelApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to the Pixie Pet Hotel</title>
    <script src="vendors/angular.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-controller="PixieController as vm">
    <h1>Pixie Pet Hotel</h1>
    <h2 id="subtitle">
        <i>THE</i> place for your pets to chill out.</h2>

    <div id="ownerDiv">
        <input type = "text" ng-model="vm.newOwner.first_name" placeholder = "first name">
        <input type = "text" ng-model="vm.newOwner.last_name"  placeholder = "last name">
        <button ng-click = "vm.addNewOwners(vm.newOwner)">Submit</button>


    </div>
    <div id="petDiv">
        <label for="chooseOwner"> Choose an owner: </label>
        <select name="chooseOwner" id="chooseOwner" ng-model="data.model">
        <option ng-repeat="owners in vm.ownersArray" value="{{vm.ownersArray.id}}">{{vm.ownersArray.last_name}}</option>
              </select>
        <br>
        <input type = "text" ng-model="vm.newPet.pet_name" placeholder = "Pet Name">
        <input type = "text" ng-model="vm.newPet.breed"  placeholder = "breed">
        <input type = "text" ng-model="vm.newPet.color"  placeholder = "Color">
        <label>Check in Pet</label>
        <input type = "checkbox" ng-model = "vm.newPet.checked_in" >
        <button ng-click = "vm.addNewPets(vm.newPet)">Submit</button>

    </div>
    
    <div id = "infoDisplay" ng-repeat="all in vm.allArray">
        {{all}}

    </div>

</body>
